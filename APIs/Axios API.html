<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL PLAYERS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>NFL Players</h1>
    <main class="container">
        <div class="row">
            <div class="col-sm-9 col-md-3">
                <section>
                    <h2>DELETE PLAYERS</h2>
                    <form id="deleteForm">
                        <label class="form-label" for="duckId">Player:</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="playerName" id="playerName">
                            <button class="btn btn-outline-danger" type="submit">Delete</button>
                        </div>
                    </form>
                </section>
                <section>
                    <h2>POST PLAYERS</h2>
                    <form id="playerForm">
                        <label class="form-label" for="playerName">Name:</label>
                        <input class="form-control" type="text" name="playerName" id="playerName">
                        <label class="form-label" for="playerNumber">Number:</label>
                        <input class="form-control" type="number" name="playerNumber" id="playerNumber">
                        <label class="form-label" for="teamName">Team Name:</label>
                        <input class="form-control" type="text" name="teamName" id="teamName">
                        <label class="form-label" for="tdCelebration">Touchdown Celebration:</label>
                        <input class="form-control" type="text" name="tdCelebration" id="tdCelebration">
                        <div>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col">
                <section>
                    <h2>GET PLAYERS</h2>
                    <div id="getOutput" class="row row-cols-2 row-cols-md-4 g-4">
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="./Axios API.js"></script>
</body>

</html>
