<!DOCTYPE html>
<title>Counter</title>

<head>Let's get counting!</head>

<body>
    <script src="./Counter.js"></script>
    <main>
        <input type="number" name="counter" id="counter" value="0" readonly>
        <div>
            <button class="counterButton" id="minusFive" onclick="updateCounter(-5)">-5</button>
            <button class="counterButton" id="minusOne" onclick="updateCounter(-1)">-1</button>
            <button class="counterButton" id="Reset" onclick="updateCounter(R)">R</button>
            <button class="counterButton" id="PlusOne" onclick="updateCounter(+1)">+1</button>
            <button class="counterButton" id="PlusFive" onclick="updateCounter(+5)">+5</button>
        </div>
    </main>

</body>
